{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Brands</h3>
	<div class="row ">
		{% if data %}
			{% for brand in data %}
			<div class="col md-3 mb-4 align-items-stretch">
				<div class="card shadow" style="width: 18rem;">
				<a href="/brand-product-list/{{brand.id}}"><img src="/media/{{brand.image}}" height="100" width="200" class="card-img-top" alt="{{brand.title}}" /></a>
				<div class="card-body">
					<h6 class="card-text"><a href="#">{{brand.title}}</a></h6>
				</div>
				</div>
			</div>
			{% endfor %}
		{% endif %}
	</div>
</main>
{% endblock %}
